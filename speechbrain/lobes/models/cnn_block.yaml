# The block index is multiplied with the channels to get out_channels
block_index: !PLACEHOLDER
channels: 128
kernel_size: !!python/tuple [3, 3]

block: !speechbrain.nnet.containers.Sequential
    - !ref <conv1>
    - !ref <norm1>
    - !ref <act1>
    - !ref <conv2>
    - !ref <norm2>
    - !ref <act2>
    - !ref <pooling>
    - !ref <dropout>

conv1: !speechbrain.nnet.CNN.Conv
    out_channels: !operator.mul
        - !ref <block_index>
        - !ref <channels>
    kernel_size: !ref <kernel_size>

norm1: !speechbrain.nnet.normalization.Normalize
    norm_type: batchnorm

act1: !torch.nn.LeakyReLU []

conv2: !speechbrain.nnet.CNN.Conv
    out_channels: !operator.mul
        - !ref <block_index>
        - !ref <channels>
    kernel_size: !ref <kernel_size>

norm2: !speechbrain.nnet.normalization.Normalize
    norm_type: batchnorm

act2: !torch.nn.LeakyReLU []

pooling: !speechbrain.nnet.pooling.Pooling
    pool_type: max
    kernel_size: 2
    stride: 2

dropout: !speechbrain.nnet.dropout.Dropout
    drop_rate: 0.15
