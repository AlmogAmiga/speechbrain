block_index: 1
sequence: [linear, norm, activation, dropout]

linear: !speechbrain.nnet.architectures.linear
    n_neurons: 512
    bias: True

norm: !speechbrain.nnet.normalization.normalize
    norm_type: batchnorm

activation: !torch.nn.LeakyReLU

dropout: !speechbrain.nnet.architectures.dropout
    drop_rate: 0.15
