######################
# User defined Paths #
######################

out_folder: /tmp/LibriParty # folder where created dataset will be stored.
samplerate: 16000 # dataset samplerate (should be <=16000)

save_wet_sources: False
# whether to save oracle reverberated clean-speech sources.

save_dry_sources: False
# whether to save oracle dry, non-reverberated clean-speech sources.

#########################
# Source datasets paths #
#########################

librispeech_root: /media/sam/bx500/LibriSpeech
# root path to librispeech: download from https://openslr.org/12/

librispeech_train_folders: # folders one wants to use for the train dataset.
  - /media/sam/bx500/LibriSpeech/train-clean-100/ # e.g. clean-100 etc.
librispeech_dev_folders:
  - /media/sam/bx500/LibriSpeech/dev-clean-100/
librispeech_test_folders:
  - /media/sam/bx500/LibriSpeech/test-clean-100/
rirs_root: /media/sam/bx500/RIRS_NOISES
rirs_folders:
  - /media/sam/bx500/RIRS_NOISES/simulated_rirs/**/*.wav # glob expression
impulsive_noises_root: /media/sam/bx500/RIRS_NOISES
impulsive_noises_folders:
  - /media/sam/bx500/RIRS_NOISES/pointsource_noises/**/*.wav

# optional background noise from QUT (required for "official" dataset)
# One can use also other background noises.
backgrounds_root: /media/sam/bx500/QUT-NOISE/QUT-NOISE_16k
background_noises_folders:
  - /media/sam/bx500/QUT-NOISE/QUT-NOISE_16k/**/*.wav

#########################################################################
# Metadata creation parameters (Used only for custom dataset generation).
#########################################################################

seed: 777  # e.g, 1234
split_factor: [0.2, 0.15]
# split factor used to split RIRs, backgrounds and noises.

n_sessions: 100 # number of synthetic scenes
n_speakers: 2 # max number of speakers in each session
interval_factor_speech: 15
# this parameter controls amount of silence and
# probability of overlapped speech.
# the higher the more silence and less overlapped speech.

interval_factor_noises: 20
# same parameter but for impulsive noises.
# It controls the interval between two impulsive noises.

max_length: 300 # max length in seconds for each session.

# we use gaussian distribution for speech and noise levels.
speech_lvl_min: -45 # (dB) absolute minimum level for speech.
speech_lvl_max: 0 # (dB) absolute maximum level for speech.
speech_lvl_mean: -22 # (dB) mean for speech level.
speech_lvl_var: 3 # (dB) variance for speech level.

imp_lvl_min: -15 # (dB) absolute minimum level for noises.
imp_lvl_rel_max: 20
# (dB) absolute maximum for noises relative
# to minumum speech level in the whole session.
imp_lvl_mean: -4 # (dB) mean for speech level
imp_lvl_var: 5 # (dB) variance for speech level

background_lvl_min: -30 # (dB) absolute minimum level for background.
background_lvl_rel_max: 12
# (dB) absolute maximum for background relative
# to minumum speech level in the whole session.
