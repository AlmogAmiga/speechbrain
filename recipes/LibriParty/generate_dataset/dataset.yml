seed: !PLACEHOLDER  # e.g, 1234

out_folder: /tmp/LibriParty # folder where created dataset will be stored.
samplerate: 16000 # dataset samplerate (should be <=16000)
# whether to save oracle reverberated clean-speech sources (useful for speech enhancement).
save_wet_sources: False
# whether to save oracle dry, non-reverberated clean-speech sources,
# (useful for speech enhancement + dereverberation).
save_dry_sources: False

# User defined Paths

# root path to librispeech: download from https://openslr.org/12/
librispeech_root: /media/sam/bx500/LibriSpeech
librispeech_folders: # folders one wants to use for the dataset.
  - /media/sam/bx500/LibriSpeech/train-clean-100/ # e.g. clean-100, test-clean etc.
rirs_root: /media/sam/bx500/RIRS_NOISES
rirs_folders:
  - /media/sam/bx500/RIRS_NOISES/simulated_rirs/**/*.wav
impulsive_noises_root: /media/sam/bx500/RIRS_NOISES
impulsive_noises_folders:
  - /media/sam/bx500/RIRS_NOISES/pointsource_noises/**/*.wav

##################################
### OPTIONAL: BACKGROUND NOISE ###
##################################

backgrounds_root: /media/sam/bx500/QUT-NOISE/QUT-NOISE_16k
background_noises_folders:
  - /media/sam/bx500/QUT-NOISE/QUT-NOISE_16k/**/*.wav


########################################
###### METADATA CREATION PARAMETERS ####
########################################

n_sessions: 10 # number of synthetic scenes
n_speakers: 2 # max number of speakers in each session
# this parameter controls amount of silence and probability of overlapped speech.
# the higher the more silence and less overlapped speech.
interval_factor_speech: 15
# same parameter but for impulsive noises. It controls the interval between two impulsive noises.
interval_factor_noises: 20
# max length in seconds for each session.
max_length: 300
# absolute minimum level in dB for speech.
speech_lvl_min: -45
# absolute maximum level in dB for speech.
speech_lvl_max: 0
#
speech_lvl_mean: -22
speech_lvl_var: 3
imp_lvl_min: -15
imp_lvl_rel_max: 20 # relative to minimum speech lvl in whole session
imp_lvl_mean: -4
imp_lvl_var: 5
background_lvl_min: -30
background_lvl_rel_max: 12  # relative to minimum speech lvl in whole session
