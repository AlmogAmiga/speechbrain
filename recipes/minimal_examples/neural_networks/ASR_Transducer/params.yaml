# Seed needs to be set at top of yaml, before objects with parameters are made
seed: 1234
__set_seed: !!python/object/apply:torch.manual_seed [!ref <seed>]

# Data files
data_folder: !PLACEHOLDER
csv_train: !ref <data_folder>/train.csv
csv_valid: !ref <data_folder>/dev.csv
csv_test: !ref <data_folder>/test.csv

# device gpu for tranducer
device: cuda

# Neural Parameters
N_epochs: 100
N_batch: 1
lr: 0.003
output_neurons: 43
blank_id: !ref <output_neurons> -1

# Model parameters
activation: !name:torch.nn.LeakyReLU
dropout: 0.15
cnn_blocks: 1
cnn_channels: (16,)
cnn_kernelsize: (3, 3)
rnn_layers: 1
rnn_neurons: 128
rnn_bidirectional: True
dnn_blocks: 1
dnn_neurons: 128

train_loader: !new:speechbrain.data_io.data_io.DataLoaderFactory
    csv_file: !ref <csv_train>
    batch_size: !ref <N_batch>
    csv_read: [wav, phn]
    sentence_sorting: ascending
    replacements:
        $data_folder: !ref <data_folder>

valid_loader: !new:speechbrain.data_io.data_io.DataLoaderFactory
    csv_file: !ref <csv_valid>
    batch_size: !ref <N_batch>
    csv_read: [wav, phn]
    sentence_sorting: ascending
    replacements:
        $data_folder: !ref <data_folder>

test_loader: !new:speechbrain.data_io.data_io.DataLoaderFactory
    csv_file: !ref <csv_test>
    csv_read: [wav, phn]
    sentence_sorting: ascending
    replacements:
        $data_folder: !ref <data_folder>

compute_features: !new:speechbrain.lobes.features.mfcc.MFCC

mean_var_norm: !new:speechbrain.processing.features.InputNormalization
    norm_type: global

encoder_crdnn: !new:speechbrain.lobes.models.CRDNN.CRDNN
    activation: !ref <activation>
    dropout: !ref <dropout>
    cnn_blocks: !ref <cnn_blocks>
    cnn_channels: !ref <cnn_channels>
    cnn_kernelsize: !ref <cnn_kernelsize>
    time_pooling: True
    rnn_layers: !ref <rnn_layers>
    rnn_neurons: !ref <rnn_neurons>
    rnn_bidirectional: !ref <rnn_bidirectional>
    dnn_blocks: !ref <dnn_blocks>
    dnn_neurons: !ref <dnn_neurons>

encoder_lin: !new:speechbrain.nnet.linear.Linear
    n_neurons: !ref <output_neurons>  # 42 phonemes + 1 blank
    bias: True

decoder_embedding: !new:speechbrain.nnet.embedding.Embedding
    num_embeddings: !ref <output_neurons>
    consider_as_one_hot: True # consider blank as zero vect
    blank_id: !ref <blank_id>

decoder_gru: !new:speechbrain.nnet.RNN.GRU
    hidden_size: 128
    num_layers: 1
    dropout: 0.15
    bidirectional: False
    return_hidden: True

decoder_lin: !new:speechbrain.nnet.linear.Linear
    n_neurons: !ref <output_neurons>  # 42 phonemes + 1 blank
    bias: True

joint_lin: !new:speechbrain.nnet.linear.Linear
    n_neurons: !ref <output_neurons>  # 42 phonemes + 1 blank
    bias: True

Tjoint: !new:speechbrain.nnet.transducer.transducer_joint.Transducer_joint
    joint_network: !ref <joint_lin>
    joint: sum # joint: [sum|concat]
    nonlinearity: leakyrelu

output: !new:speechbrain.nnet.linear.Linear
    n_neurons: !ref <output_neurons>  # 42 phonemes + 1 blank
    bias: False

log_softmax: !new:speechbrain.nnet.activations.Softmax
    apply_log: True

compute_cost: !name:speechbrain.nnet.losses.transducer_loss
    blank_index: !ref <blank_id>

optimizer: !new:speechbrain.nnet.optimizers.Adam_Optimizer
    learning_rate: !ref <lr>
